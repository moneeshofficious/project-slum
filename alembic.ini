# alembic.ini
[alembic]
script_location = app/data/migrations
sqlalchemy.url = sqlite:///./slum.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
level = INFO
args = (sys.stdout,)

[formatter_generic]
format = %(levelname)s %(asctime)s %(name)s %(message)s
