# alembic.ini

[alembic]
# path to the folder that contains env.py and the versions/ dir
script_location = app/data/migrations
# allow env.py to import your code without PYTHONPATH hacks
prepend_sys_path = .
# fallback DB URL (env.py will override if DATABASE_URL is set)
sqlalchemy.url = sqlite:///app/data/app.db

# --- BEGIN logging (required by Alembic) ---
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
# --- END logging ---

# optional (nice-to-have) post-write hooks for formatting autogenerated migrations
[post_write_hooks]
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 88
